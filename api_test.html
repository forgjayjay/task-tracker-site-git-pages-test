<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <title>Maps & Media Example</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            section {
                margin-bottom: 40px;
            }
            #map, #pano, #route {
                width: 100%;
                height: 400px;
                border-radius: 10px;
                border: 2px solid #444;
                margin-top: 20px;
            }
            iframe {
                border: 0;
            }
            audio {
                width: 100%;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>

        <section>
            <h2>Карта та Панорама</h2>
            <div id="map"></div>
            <div id="pano"></div>
        </section>

        <section>
            <h2>Маршрут Черкаси → Київ</h2>
            <div id="route"></div>
        </section>

        <section>
            <h2>Відео</h2>
            <iframe 
                width="100%" 
                height="415"
                src="https://www.youtube.com/embed/qXBVLXq33z4"
                allowfullscreen>
            </iframe>
        </section>

        <section>
            <h2>Аудіо</h2>
            <audio controls>
                <source src="assets/audio/sweet-life-luxury-chill-438146.mp3" type="audio/mpeg">
                Ваш браузер не підтримує аудіо.
            </audio>
        </section>

        <section>
            <h2>Погода (Черкаси)</h2>
            <iframe 
                src="https://www.meteoblue.com/en/weather/widget/daily/cherkasy_ukraine?days=5&tempunit=CELSIUS&windunit=METER_PER_SECOND&layout=dark"
                width="100%"
                height="420"
                scrolling="no"
                allowtransparency="true">
            </iframe>
        </section>

        <script>
        function initMap() {
            const cherks = { lat: 49.421213, lng: 32.098517 };

            const map = new google.maps.Map(document.getElementById("map"), {
                center: cherks,
                zoom: 16,
                mapTypeId: "satellite"
            });

            new google.maps.Marker({
                map: map,
                position: cherks,
                title: "Cherkasy, Shevchenka Blvd 460"
            });

            const panorama = new google.maps.StreetViewPanorama(
                document.getElementById("pano"), {
                    position: cherks,
                    pov: { heading: 34, pitch: 10 },
                }
            );
            map.setStreetView(panorama);

            const pointA = cherks;
            const pointB = { lat: 50.4501, lng: 30.5234 }; 

            const routeMap = new google.maps.Map(document.getElementById("route"), {
                center: pointA,
                zoom: 7
            });

            new google.maps.Marker({ map: routeMap, position: pointA, title: "Cherkasy" });
            new google.maps.Marker({ map: routeMap, position: pointB, title: "Kyiv" });
            
            const directionsService = new google.maps.DirectionsService();
            const directionsRenderer = new google.maps.DirectionsRenderer({
                map: routeMap,
                suppressMarkers: true,
                polylineOptions: { strokeColor: "#ff0000", strokeWeight: 5 }
            });

            directionsService.route(
                { origin: pointA, destination: pointB, travelMode: google.maps.TravelMode.DRIVING },
                (result, status) => {
                    if (status === "OK") directionsRenderer.setDirections(result);
                    else console.error("Route error:", status);
                }
            );
        }
        </script>

        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzsMytc5CQSOz6neDrSMWld-FMmPNaGoQ&callback=initMap">
        </script>

    </body>
</html>
