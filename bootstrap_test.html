<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Тестова сторінка Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
        <style>
            .custom-container {
                max-width: 65dvw;
            }
            @media (min-width: 768px) {
                .dropdown-menu.animate {
                    animation-duration: 0.3s;
                    animation-fill-mode: both;
                    transition: 0.4s ease;
                }
            }
            @keyframes slideIn {
                0% {
                    transform: translateY(1rem);
                    opacity: 0;
                }
                100% {
                    transform: translateY(0);
                    opacity: 1;
                }
            }
            .slideIn {
                animation-name: slideIn;
            }
        </style>
    </head>
    <body>
        <div class="d-flex flex-column min-vh-100">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="#"><i class="bi bi-app"></i> Мій сайт</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarContent">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="nav-link active" href="#">Головна</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Про нас</a></li>

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                                    Меню
                                </a>
                                <ul class="dropdown-menu animate slideIn">
                                    <li><a class="dropdown-item" href="#">Пункт 1</a></li>
                                    <li><a class="dropdown-item" href="#">Пункт 2</a></li>
                                    <li><a class="dropdown-item" href="#">Пункт 3</a></li>
                                </ul>
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container my-4 flex-grow-1 custom-container">
                <div class="row">

                    <aside class="col-md-3 mb-3">
                        <div class="p-3 bg-light border rounded">
                            <h5><i class="bi bi-list"></i>Колонка</h5>
                            <ul class="list-group">
                                <li class="list-group-item">Елемент A</li>
                                <li class="list-group-item">Елемент B</li>
                                <li class="list-group-item">Елемент C</li>
                            </ul>
                        </div>
                    </aside>
                    <main class="col-md-9">
                        <div class="p-4 border rounded">
                            <h3>Зворотній зв'язок</h3>

                            <form class="mt-3">
                                <div class="mb-3">
                                    <label for="inputEmail" class="form-label">Email</label>
                                    <input id="inputEmail" type="email" class="form-control" placeholder="name@example.com">
                                </div>

                                <div class="mb-3">
                                    <label for="inputPassword" class="form-label">Пароль</label>
                                    <input id="inputPassword" type="password" class="form-control">
                                </div>

                                <button type="submit" class="btn btn-primary me-2">
                                    <i class="bi bi-check-circle"></i> Надіслати
                                </button>

                                <button type="reset" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Очистити
                                </button>
                            </form>
                        </div>
                    </main>

                </div>
            </div>
            <footer class="bg-dark text-light text-center py-3">
                <p class="mb-0">
                    © 2025 Bootstrap • <i class="bi bi-globe"></i>
                </p>
            </footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
